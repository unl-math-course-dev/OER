<p>Substitute the coordinates of \(Q_1\) and \(Q_2\) into the slope formula to find</p>
<div class="displaymath">
\begin{equation*}
m = \frac{y_2 - y_1}{x_2 - x_1}= \frac{3 - (-3)}{4 - 6}
= \frac{6}{-2}= -3.
\end{equation*}
</div>
<p>This value for the slope, \(-3\text{,}\) is the same value found above.</p>
