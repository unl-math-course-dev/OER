<article class="assemblage-like"><h6 class="heading"><span class="title">Inverse Functions</span></h6>
<p>Suppose the inverse of \(f\) is a function, denoted by \(f^{-1}\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
f^{-1}(y) = x \text{ if and only if }f(x) = y.
\end{equation*}
</div></article><span class="incontext"><a href="Inverse-Functions.html#assemblage-37">in-context</a></span>
