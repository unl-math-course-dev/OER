<span class="type">Item</span><span class="title">compound inequality</span>
</h6>
<p><dfn class="terminology">n</dfn>, a mathtermatical statterment involving two order symbols. For example, the compound inequality \(1\lt x\lt 2\) says that "\(1\) is less than \(x\text{,}\) and \(x\) is less than \(2\text{.}\)"</p></article><span class="incontext"><a href="glossary.html#li-2824">in-context</a></span>
