<span class="type">Item</span><span class="title">model</span>
</h6>
<p><dfn class="terminology">n</dfn>, a mathematical equation or graph or table used to represent a situation in the world or a situation described in words. For example, the equation \(P = R - C\) is a model for the relationship among the variables of profit, revenue, and cost.</p></article><span class="incontext"><a href="glossary.html#li-1324">in-context</a></span>
