<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="title">factored form</span>
</h6>
<p><dfn class="terminology">n</dfn>, (i) (of a polynomial or algebraic expression) an expression written as a product of two or more factors, where the algebraic factors cannot be further factored; (ii) (of an equation of a parabola) the form \(y = a(x - r_1)(x - r_2)\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-202">in-context</a></span>
