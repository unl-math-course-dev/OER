<p>With this new notation we may write</p>
<div class="displaymath">
\begin{equation*}
h = f (t) = 1776 - 16t^2
\end{equation*}

<p>or just</p>
<div class="displaymath">
\begin{equation*}

\end{equation*}
</div>

\begin{equation*}

\end{equation*}
</div>
