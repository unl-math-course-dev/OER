<article class="assemblage-like"><h6 class="heading"><span class="title">Degree of a Product</span></h6>
<p>The degree of a product of nonzero polynomials is the sum of the degrees of the factors. That is,</p>
<p>if \(P(x)\) has degree \(m\) and \(Q(x)\) has degree \(n\) (and both \(P(x)\) and \(Q(x)\) are nonzero), then their product \(P(x)Q(x)\) has degree \(n + m\text{.}\)</p></article><span class="incontext"><a href="Polynomial-Functions.html#assemblage-68">in-context</a></span>
