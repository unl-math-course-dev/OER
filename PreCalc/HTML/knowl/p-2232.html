<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(Q(a) = 0\) but \(P(a) \ne 0\text{,}\) then the graph of the rational function \(f(x) = \displaystyle{\frac{P(x)}{Q(x)}}\) has a <dfn class="terminology">vertical asymptote</dfn> at \(x=a\text{.}\)</p>
