<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Can you multiply two numbers together and obtain a product of zero? Only if one of the two numbers happens to be zero. This property of numbers is called the <dfn class="terminology">zero-factor principle</dfn>.</p>
