<p><dfn class="terminology">n</dfn>, (i) (in a sum) a quantity that is added to another. For example, in the expression \(x + y - 4\text{,}\) \(x\text{,}\) \(y\text{,}\) and \(-4\) are the terms; (ii) an algebraic expression that is not a sum or difference, for example, 4x is one term.</p></article><span class="incontext"><a href="glossary.html#li-1097">in-context</a></span>
