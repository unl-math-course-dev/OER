<body><span class="solution"><ol class="lower-alpha">
<li><p>\(600x + 400y = 16,000\)</p></li>
<li><p>\(y = f (x) = 40 - 1.5x\text{;}\) \(f (10) = 25\text{;}\) If Carol cycles for \(10\) hrs, she must swim for \(25\) hrs.</p></li>
<li><p>\(x = g(y) = 26\frac{2}{3} - \frac{2}{3} y\text{;}\) \(g(10) = 20\text{;}\) If Carol swims for \(10\) hrs, she must cycle for \(20\) hrs.</p></li>
