<span class="type">Item</span><span class="title">interval notation</span>
</h6>
<p><dfn class="terminology">n</dfn>, notation used to designate an interval. For example, \([2, 3]\) is the interval notation to designate all the real numbers from \(2\) to \(3\text{,}\) including both \(2\) and \(3\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-779">in-context</a></span>
