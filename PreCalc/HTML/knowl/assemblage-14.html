<article class="assemblage-like"><h6 class="heading"><span class="title">Definition of Slope</span></h6>
<p>The <dfn class="terminology">slope</dfn> of a line is the ratio</p>
<div class="displaymath">
\begin{equation*}
\frac{\text{change in }y\text{-coordinate}}{\text{change in }x\text{-coordinate}}
\end{equation*}
</div>
<p>as we move from one point to another on the line.</p></article><span class="incontext"><a href="Rates-of-Change.html#assemblage-14">in-context</a></span>
