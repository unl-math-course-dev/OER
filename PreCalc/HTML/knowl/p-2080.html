<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function of the form</p>
<div class="displaymath">
\begin{equation*}
f(x) = k(x)^p
\end{equation*}
</div>
<p>where \(k\) and \(p\) are nonzero constants, is called a <dfn class="terminology">power function</dfn>.</p>
