<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The position function \(s\) is increasing on \(0 \lt t \lt 1\) and \(5 \lt t \lt 6\) since this is where \(v(t) = s'(t)\) is positive. Similarly, \(s\) is decreasing for \(1 \lt t \lt 5\text{.}\)</p>
