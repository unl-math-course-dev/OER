<li><p>False.</p></li>
<li><p>\(f'(x) = \frac{-\sin^2(x)}{\sin(x)} = -\sin(x)\) for \(x \ne \frac{\pi}{2} + k\pi\) for some integer value of \(k\text{.}\)</p></li>
