<p>Note that \(v(1) = 0\) and for \(0 \lt t \lt 1\text{,}\) \(v(t) \gt 0\text{.}\) This means that on the interval \((0,1)\text{,}\) the position function \(s\) is increasing because velocity is positive.</p>
