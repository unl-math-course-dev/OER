<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>If \(f\) is differentiable at \(x = a\text{,}\) then \(f\) is continuous at \(x = a\text{.}\) Equivalently, if\(f\) fails to be continuous at \(x = a\text{,}\) then \(f\) will not be differentiable at \(x = a\text{.}\)</p></article><span class="incontext"><a href="sec-1-7-lim-cont-diff.html#li-676">in-context</a></span>
