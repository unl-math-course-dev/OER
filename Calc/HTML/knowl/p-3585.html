<p>Because \(y = 3x\) and the \(x\)-axis bound a triangle with base of length 1 and height \(3\) on the interval \([0,1]\text{,}\) it follows that</p>
<div class="displaymath">
\begin{equation*}
\int_0^1 3x \, dx = \frac{1}{2} \cdot 1 \cdot 3 = \frac{3}{2}\text{.}
\end{equation*}
