<p>An antiderivative function \(C\) measures the total number of calories burned in the workout since \(t = 0\text{.}\) Since the units on \(c(t) = C'(t)\) are ``calories per minute'', the units on \(C(t)\) are ``calories''.</p></article><span class="incontext"><a href="sec-5-1-antid-graphs.html#li-2767">in-context</a></span>
