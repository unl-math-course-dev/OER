<p>The only value of \(a\) at which \(\lim_{x \to a} p(x)\) does not exist is \(a = 0\text{.}\) This is because \(\lim_{x \to 0^-} p(x) = 0 \ne -2 = \lim_{x \to 0^+} p(x)\text{.}\)</p>
