<p>Observe that \(g'\) is always positive. This tells us that \(g\) must be always increasing. Therefore, it follows that \(g\) may cross the \(x\)-axis at most one time, and hence there can be at most one solution to \(g(x) = 0\text{.}\)</p></article><span class="incontext"><a href="sec-1-6-second-d.html#li-613">in-context</a></span>
