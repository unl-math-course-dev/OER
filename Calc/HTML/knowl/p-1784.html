<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(C(x) = \sin(2x)\text{.}\) Use the double angle identity to rewrite \(C\) as a product of basic functions, and use the product rule to find \(C'\text{.}\) Rewrite \(C'\) in the simplest form possible.</p>
