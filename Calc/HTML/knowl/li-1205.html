<p>Using the Product Rule and the information given,</p>
<div class="displaymath">
\begin{align*}
w'(t) &amp;= \frac{d}{dt}\left(t^t\right)\cdot\left(\arccos t\right)+t^t\cdot\frac{d}{dt}\left(\arccos t\right)\\
&amp;= t^t\left(\ln t+1\right)\cdot\left(\arccos t\right)+t^t\cdot\frac{-1}{\sqrt{1-t^2}}
\end{align*}
