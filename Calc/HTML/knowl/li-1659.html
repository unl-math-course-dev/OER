\begin{equation*}

\end{equation*}

<p>since this limit is not indeterminate because the function \(\frac{\cos(x)}{x}\) is continuous at \(x = \pi\text{.}\)</p></article><span class="incontext"><a href="sec-2-8-LHR.html#li-1659">in-context</a></span>
