<p>A function \(f\) has limit \(L\) as \(x \to a\) if and only if</p>
<div class="displaymath">
\begin{equation*}
\lim_{x \to a^-} f(x) = L = \lim_{x \to a^+} f(x)\text{.}
\end{equation*}
