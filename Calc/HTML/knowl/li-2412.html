<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="codenumber">4.2.5.b</span>
</h6>
<p>If \(S\) is a left Riemann sum, \(f(x) = x^2 + 1\) on the interval \([1.4, 3.4]\text{.}\) If \(S\) is a middle Riemann sum, \(f(x) = x^2 + 1\) on the interval \([1.2, 3.2]\text{.}\)</p></article><span class="incontext"><a href="sec-4-2-Riemann.html#li-2412">in-context</a></span>
