<p>Now suppose that you know that \(v\) is given by \(v(t) = 0.5t^3-1.5t^2+1.5t+1.5\text{.}\) Remember that \(v\) is the derivative of the walker's position function, \(s\text{.}\) Find a formula for \(s\) so that \(s' = v\text{.}\)</p></article><span class="incontext"><a href="sec-4-1-velocity-distance.html#li-2227">in-context</a></span>
