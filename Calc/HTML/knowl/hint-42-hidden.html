<body><span class="solution"><ol class="lower-alpha">
<li><p>Note that the numerator of \(\frac{dy}{dx}\) is a quadratic function of \(x\text{.}\)</p></li>
<li><p>The denominator of \(\frac{dy}{dx}\) is a cubic function of \(y\text{.}\)</p></li>
<li><p>When \(x = 1\text{,}\) then \(y\) must satisfy the equation \(y(y^2-1)(y-2) = 0\text{.}\)</p></li>
</ol></span></body>
