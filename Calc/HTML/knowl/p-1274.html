<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In order for \(r\) to be differentiable at a point, both \(p\) and \(q\) must be differentiable at the point. So \(r\) is not differentiable at \(x=-1\) and \(x=1\text{.}\)</p>
