<p>The function \(h\) must be piecewise linear since its derivative is piecewise constant. That is, wherever \(h'\) is constant, \(h\) must be linear. In particular, \(h\) must be piecewise linear with slope of \(1\) or \(-1\text{,}\) depending on the interval.</p>
