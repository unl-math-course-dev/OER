<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(g\) is the inverse of a differentiable function \(f\text{,}\) then for any point \(x\) in the domain of \(g'\text{,}\) \(g'(x) = \frac{1}{f'(g(x))}\text{.}\)</p>
