<p>Using a central difference, we have</p>
<div class="displaymath">
\begin{equation*}
f'(90) = \frac{f(100) - f(80}{100-80} = \frac{0.027 - 0.015}{20} = \frac{0.012}{20} = 0.0006
\end{equation*}
</div>
<p>which tells us that \(f'(90) = 0.0006\) liters per kilometer per kilometer per hour.</p></article><span class="incontext"><a href="sec-1-5-units.html#li-465">in-context</a></span>
