<p>Finally, we write</p>
<div class="displaymath">
\begin{equation*}
\lim_{x \to \infty} f(x) = \infty
\end{equation*}
</div>
<p>if we can make the value of \(f(x)\) as large as we'd like by taking \(x\) sufficiently large. For example,</p>
<div class="displaymath">
\begin{equation*}
\lim_{x \to \infty} x^2 = \infty\text{.}
\end{equation*}
</div>
