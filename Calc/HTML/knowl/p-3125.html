<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Provided that \(\frac{dV}{dt}\) is constant, it is immediately apparent that as \(h\) gets larger, \(\frac{dh}{dt}\) will get smaller but remain positive. Hence, the depth of the water is increasing at a decreasing rate.</p>
