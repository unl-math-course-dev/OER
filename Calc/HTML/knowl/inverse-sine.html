<article class="assemblage-like"><h6 class="heading"><span class="title">Inverse sine</span></h6>
<p> For all real numbers \(x\) such that \(-1 \lt  x \lt  1\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\frac{d}{dx}[\arcsin(x)] = \frac{1}{\sqrt{1-x^2}}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-2-6-inverse.html#inverse-sine">in-context</a></span>
