<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f\) be a function and \(x\) a value in the function's domain. We define the <dfn class="terminology">derivative of \(f\)</dfn>, a new function called \(f'\text{,}\) by the formula \(f'(x) = \lim_{h \to 0} \frac{f(x+h)-f(x)}{h}\text{,}\) provided this limit exists.</p>
