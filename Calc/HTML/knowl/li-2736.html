<p>Note that \(B(0) = 0\text{,}\) while \(A(0) = -\frac{1}{2}\text{.}\) Likewise, \(B(1) = \frac{1}{2}\text{,}\) while \(A(1) = 0\text{.}\) Indeed, we can see that for any value of \(x\text{,}\) \(B(x) = A(x) + \frac{1}{2}\text{.}\)</p></article><span class="incontext"><a href="sec-5-1-antid-graphs.html#li-2736">in-context</a></span>
