\begin{align*}
\int_0^1 x^2 \, dx =\mathstrut \amp  \left. \frac{1}{3} \, x^3 \right|_0^1\\
=\mathstrut \amp  \frac{1}{3} \, (1)^3 - \frac{1}{3} \, (0)^3\\
=\mathstrut \amp  \frac{1}{3}
\end{align*}
