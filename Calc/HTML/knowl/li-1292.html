<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="codenumber">d</span>
</h6>
<p>The derivative \(p'(x)\) is, like \(p(x)\text{,}\) defined for all values of \(x\) for which \(\sin(x) \ne 0\text{.}\) Therefore, \(p\) and \(p'\) have the same domain: all real numbers \(x\) such that \(x \ne k\pi\text{,}\) where \(k = 0, \pm 1, \pm 2, \ldots\text{.}\)</p></article><span class="incontext"><a href="sec-2-4-other-trig.html#li-1292">in-context</a></span>
