<p>If \(x \gt -3\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
-\frac{|x+3|}{x+3} = -\frac{x+3}{x+3} = -1;
\end{equation*}
</div>
<p>if \(x \lt -3\text{,}\) it follows that</p>
<div class="displaymath">
\begin{equation*}
-\frac{|x+3|}{x+3} = -\frac{-(x+3)}{x+3} = +1\text{.}
\end{equation*}
</div>
<p>Hence the limit does not exist.</p></article><span class="incontext"><a href="sec-1-2-lim.html#li-184">in-context</a></span>
