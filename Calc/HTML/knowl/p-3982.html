<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Thinking both graphically and algebraically reveals that the antiderivative we seek is \(H(x) = -\cos(x) + 2\text{.}\) Any vertical shift of this function will have the same derivative, but will have a different \(y\)-intercept.</p>
