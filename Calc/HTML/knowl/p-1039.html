<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(p''(x) \lt 0\) for \(x \lt 3\text{,}\) we know that \(p\) is concave down for \(x \lt 3\text{.}\) This means to the left of the point of tangency at \(x = 3\text{,}\) the tangent line lies above the curve, and thus the estimate in (b) is too large.</p>
