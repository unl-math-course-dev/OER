<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Derivatives of logarithms may now be computed in concert with all of the rules known to date. For instance, if \(f(t) = \ln(t^2 + 1)\text{,}\) then by the chain rule, \(f'(t) = \frac{1}{t^2 + 1} \cdot 2t\text{.}\)</p>
