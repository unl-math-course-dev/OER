<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>For any continuous function \(f\text{,}\) its definite integral \(\int_a^b f(x) \, dx\) represents the net signed area bounded by \(y = f(x)\) and the \(x\)-axis on \([a,b]\text{,}\) where regions that lie below the \(x\)-axis have a minus sign associated with their area.</p></article><span class="incontext"><a href="sec-4-4-FTC.html#li-2617">in-context</a></span>
