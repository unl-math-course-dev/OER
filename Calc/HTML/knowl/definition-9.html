<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">1.65</span>
</h6>
<p>A function \(f\) is <dfn class="terminology">continuous at \(x = a\)</dfn>  provided that </p>
<ol class="lower-alpha">
<li><p>\(f\) has a limit as \(x \to a\text{,}\)</p></li>
<li><p>\(f\) is defined at \(x = a\text{,}\) and</p></li>
<li><p>\(\lim_{x \to a} f(x) = f(a)\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="sec-1-7-lim-cont-diff.html#definition-9">in-context</a></span>
