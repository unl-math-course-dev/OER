<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the net signed area bounded by \(v\) on \([1,5]\) represents the total change in position of the object on the interval \([1,5]\text{,}\) it follows that \(M_5\) estimates the total change in position. Hence, the change in position is approximately \(-1.44\) feet.</p>
