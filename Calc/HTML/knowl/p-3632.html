<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(\int_0^2 g(x) \,dx = 4\) and \(\int_2^5 g(x) \,dx = -1\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
\int_0^5 g(x) \,dx = \int_0^2 g(x) \,dx + \int_2^5 g(x) \,dx = 4 + (-1) = 3\text{.}
\end{equation*}
</div>
