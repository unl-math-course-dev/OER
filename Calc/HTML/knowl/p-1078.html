<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We know that \(f''(x) \gt 0\) wherever \(f'\) is increasing. From the graph of \(f'\text{,}\) we see that \(f'\) is increasing approximately on the interval \(-0.37 \lt x \lt 1.37\text{,}\) and thus \(f\) is concave up on this interval.</p>
