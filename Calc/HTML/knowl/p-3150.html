<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(\frac{ds}{dt} = \frac{2}{3} \frac{dx}{dt}\text{,}\) and \(\frac{dx}{dt} = 3\text{,}\) it follows \(\frac{ds}{dt} = 2\) for every value of \(t\) (and \(x\)). Thus, \(\left. \frac{ds}{dt} \right|_{x=8} = 2\) feet per second.</p>
