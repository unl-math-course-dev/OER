</h6>Taking the limit of average velocity and using our work from (a), we find that<div class="displaymath">
\begin{equation*}
IV_{t = 3} = \lim_{h \to 0} AV_{[3, 3+h]} = \lim_{h \to 0} 6+h = 6\text{,}
\end{equation*}
</div>so the instantaneous velocity of the object when \(t = 3\) is 6 meters per minute.</article><span class="incontext"><a href="sec-1-2-lim.html#li-127">in-context</a></span>
