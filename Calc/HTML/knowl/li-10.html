<p>Use a graphing utility to plot the graph of \(s(t) = 64 - 16(t-1)^2\) on an interval containing the value \(t = 0.8\text{.}\) Then, zoom in repeatedly on the point \((0.8, s(0.8))\text{.}\) What do you observe about how the graph appears as you view it more and more closely?</p></article><span class="incontext"><a href="sec-1-1-vel.html#li-10">in-context</a></span>
