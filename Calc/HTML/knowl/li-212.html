<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Because the units on \(\frac{f(a+h)-f(a)}{h}\) are “units of \(f(x)\) per unit of \(x\text{,}\)” the derivative has these very same units. For instance, if \(s\) measures position in feet and \(t\) measures time in seconds, the units on \(s'(a)\) are feet per second.</article><span class="incontext"><a href="sec-1-3-derivative-pt.html#li-212">in-context</a></span>
