<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">1.54</span>
</h6>
<p>Let \(f\) be a differentiable function on an interval \((a,b)\text{.}\) Then \(f\) is <dfn class="terminology">concave up</dfn>  on \((a,b)\) if and only if \(f'\) is increasing on \((a,b)\text{;}\) \(f\) is <dfn class="terminology">concave down</dfn>  on \((a,b)\) if and only if \(f'\) is decreasing on \((a,b)\text{.}\)</p></article><span class="incontext"><a href="sec-1-6-second-d.html#definition-7">in-context</a></span>
