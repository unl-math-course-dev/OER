<span class="type">Item</span><span class="codenumber">b</span>

<p>Since the net signed area bounded by \(v\) on \([1,5]\) represents the total change in position of the object on the interval \([1,5]\text{,}\) it follows that \(M_5\) estimates the total change in position. Hence, the change in position is approximately \(-1.44\) feet.</p></article><span class="incontext"><a href="sec-4-2-Riemann.html#li-2389">in-context</a></span>
