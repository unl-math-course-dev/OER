<p>Explain why, in general, if \(p(x) \ge q(x)\) for all \(x\) in \([a,b]\text{,}\) the exact area between \(y = p(x)\) and \(y = q(x)\) is given by</p>
<div class="displaymath">
\begin{equation*}
\int_a^b [p(x) - q(x)] \, dx\text{.}
\end{equation*}
