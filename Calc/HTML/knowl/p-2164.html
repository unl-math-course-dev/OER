<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We use the notation</p>
<div class="displaymath">
\begin{equation*}
\left. \frac{dy}{dx} \right|_{(a,b)}
\end{equation*}
</div>
<p>to denote the evaluation of \(\frac{dy}{dx}\) at the point \((a,b)\text{.}\) This is analogous to writing \(f'(a)\) when \(f'\) depends on a single variable.</p>
