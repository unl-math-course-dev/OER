<p>If the cone has uniform density 800 kg/m\(^3\text{,}\) we know that the cone's mass is the product of its density and volume, and thus</p>
<div class="displaymath">
\begin{equation*}
M = \rho \cdot V = 800 \cdot \frac{80\pi}{3} = \frac{6400\pi}{3} \approx 67020.6433 \mbox{kg}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-6-3-mass.html#li-3548">in-context</a></span>
