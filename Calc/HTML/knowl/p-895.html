<p>\(p\) is not differentiable at \(a = 0\) and at \(a = 3\) since \(p\) is not continuous at these points. In addition, \(p\) is not differentiable at \(a = -2, 1, 2\) since \(p\) has corner points at these values, making \(p\) not have a tangent line at these values.</p>
