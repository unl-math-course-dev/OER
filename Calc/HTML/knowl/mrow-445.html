\begin{align*}
\int x \sqrt{x-1} \, dx &amp;= \int (u+1) u^{1/2} \, du\\
&amp;= \int \left(u^{3/2} + u^{1/2} \right) \, du\\
&amp;= \frac{2}{5} u^{5/2} + \frac{2}{3} u^{3/2} + C\\
&amp;= \frac{2}{5} (x-1)^{5/2} + \frac{2}{3} (x-1)^{3/2} + C
\end{align*}
