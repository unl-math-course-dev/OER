<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(s''(4) = 0.08\) is positive, we know that the graph of \(s\) is concave up at \(t=4\text{.}\) This means that the linearization of \(s\) at \(t=4\) lies below the graph of \(s\) and so \(L(9.34)\) is an underestimate to \(s(9.34)\text{.}\)</p>
