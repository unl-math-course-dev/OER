<p>To find the critical numbers of \(g\text{,}\) we solve the equation \(g'(x) = 0\text{.}\) By factoring \(g'(x)\text{,}\) we find</p>
<div class="displaymath">
\begin{equation*}
0 = ae^{-bx}(-bx + 1)\text{.}
\end{equation*}
</div>
