<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that since the index of summation begins at \(0\) and ends at \(n-1\text{,}\) there are indeed \(n\) terms in this sum. We call \(L_n\) the <em class="emphasis">left Riemann sum</em>   for the function \(f\) on the interval \([a,b]\text{.}\)</p>
