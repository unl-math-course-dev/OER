<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="codenumber">a</span>
</h6>Since \(s(t) = -16t^2 + 16t + 32 = -16(t^2 - t - 2) = -16(t-2)(t+1)\text{,}\) \(s\) has \(t\)-intercepts at \((2,0)\) and \((-1,0)\text{;}\) the \(s\)-intercept is clearly \((0,32)\text{;}\) and the vertex is \((\frac{1}{2},36)\text{.}\) See more in part (d).</article><span class="incontext"><a href="sec-1-3-derivative-pt.html#li-245">in-context</a></span>
