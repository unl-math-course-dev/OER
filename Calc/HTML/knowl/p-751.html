<p>\(h''(5)\) measures the acceleration of the bungee jumper at \(t = 5\text{.}\) Thus we know that the person's acceleration at \(t = 5\) is about \(9.6\) feet per second per second. This measures the instantaneous rate of change of the jumper's velocity.</p>
