<p>For example, say we are interested in the sum</p>
<div class="displaymath">
\begin{equation*}
1 + 2 + 3 + \cdots + 100\text{,}
\end{equation*}
</div>
<p>the sum of the first 100 natural numbers. In sigma notation we write</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=1}^{100} k =  1 + 2 + 3 + \cdots + 100\text{.}
\end{equation*}
</div>
