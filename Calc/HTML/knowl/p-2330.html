<p>Now, since \(2\) is constant and \(e^x \to \infty\) as \(x \to \infty\text{,}\) it follows that \(\frac{2}{e^x} \to 0\) as \(x \to \infty\text{,}\) which shows that</p>
<div class="displaymath">
\begin{equation*}
\lim_{x \to \infty} \frac{x^2}{e^x} = 0\text{.}
\end{equation*}
</div>
