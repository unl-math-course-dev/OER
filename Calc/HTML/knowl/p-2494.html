<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>From the given graph, since \(g''\) has a simple zero at \(x = -1\) and a repeated zero at \(x = 2\text{,}\) it appears that \(g''\) is a degree 3 polynomial. If so, then \(g'\) is a degree 4 polynomial, and \(g\) is a degree 5 polynomial.</p>
