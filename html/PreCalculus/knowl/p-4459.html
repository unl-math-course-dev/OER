<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><dfn class="terminology">n</dfn>, (of a matrix) the numbers of rows and columns respectively of the matrix, also called the <dfn class="terminology">dimension</dfn> of the matrix. For example, a matrix with order \(2\) by \(3\) (or \(2 \times 3\)) has two rows and three columns.</p>
