<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="title">exponential growth</span>
</h6>
<p><dfn class="terminology">n</dfn>, growth characterized by a constant growth factor for any fixed specified interval of time, or equivalently, modeled by a function \(f\) with the form \(f(t) = ab^t\text{,}\) where \(a\) and \(b\) are positive constants and \(b\gt 1\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-2901">in-context</a></span>
