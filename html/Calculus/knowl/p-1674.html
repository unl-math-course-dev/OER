<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(h(x) = \sec(x)\) is defined for all \(x\) for which \(\cos(x) \ne 0\text{.}\) Hence the domain of \(h\) is all real numbers \(x\) such that \(x \ne \frac{k\pi}{2}\text{,}\) where \(k = \pm 1, \pm 2, \ldots\text{.}\)</p>
