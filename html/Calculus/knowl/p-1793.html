<h6 class="heading"><span class="type">Paragraph</span></h6>
<p> If \(g\) is differentiable at \(x\) and \(f\) is differentiable at \(g(x)\text{,}\) then the composite function \(C\) defined by \(C(x) = f(g(x))\) is differentiable at \(x\) and</p>
<div class="displaymath">
\begin{equation*}
C'(x) = f'(g(x)) g'(x)\text{.}
\end{equation*}
</div>
