<p>From the above two figures, we see that the exact area between the two curves is the area under \(f\) (\(A_1\)) minus the area under \(g\) (\(A_2\)). That is,</p>
<div class="displaymath">
\begin{equation*}
A_1 - A_2 = \int_{-1}^{1} (3-x^2) \, dx - \int_{-1}^{1} 2x^2 \, dx\text{.}
\end{equation*}
