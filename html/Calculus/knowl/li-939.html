<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The derivative of any exponential function is another exponential function: for example, if \(g(z) = 7 \cdot 2^z\text{,}\) then \(g'(z) = 7 \cdot 2^z \ln(2)\text{,}\) which is also exponential.</article><span class="incontext"><a href="sec-2-1-elem-rules.html#li-939">in-context</a></span>
