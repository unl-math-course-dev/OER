<p>By the Pythagorean Theorem, we know that \(x^2 + 90^2 = z^2\text{;}\) differentiating with respect to \(t\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
2x\frac{dx}{dt} = 2z\frac{dz}{dt}\text{.}
\end{equation*}
