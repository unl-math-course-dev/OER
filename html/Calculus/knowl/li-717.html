<p>A function \(p\) that satisfies all of the following: </p>
<ul class="disc">
<li><p>\(p(-1) = 3\) and \(\lim_{x \to -1} p(x) = 2\)</p></li>
<li><p>\(p(0) = 1\) and \(p'(0) = 0\)</p></li>
<li><p>\(\lim_{x \to 1} p(x) = p(1)\) and \(p'(1)\) does not exist</p></li>
