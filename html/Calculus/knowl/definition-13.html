<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">3.14</span>
</h6>
<p>If \(p\) is a value in the domain of a continuous function \(f\) at which \(f\) changes concavity, then we say that \((p,f(p))\) is an <dfn class="terminology">inflection point</dfn>  (or <dfn class="terminology">point of inflection</dfn>) of \(f\text{.}\)</p></article><span class="incontext"><a href="sec-3-1-tests.html#definition-13">in-context</a></span>
