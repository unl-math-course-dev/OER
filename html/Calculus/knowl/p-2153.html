<p>We solve this equation for \(\frac{dy}{dx}\) by subtracting \(2x\) from both sides and dividing by \(2y\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\frac{dy}{dx} = -\frac{2x}{2y} = -\frac{x}{y}\text{.}
\end{equation*}
