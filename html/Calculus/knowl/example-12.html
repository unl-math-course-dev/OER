<article class="example-like"><h6 class="heading">
<span class="type">Example</span><span class="codenumber">2.5</span>
</h6>
<p>Using the sum rule, \(\frac{d}{dw} (2^w + w^2) = 2^w \ln(2) + 2w\text{.}\) Using both the sum and constant multiple rules, if \(h(q) = 3q^6 - 4q^{-3}\text{,}\) then \(h'(q) = 3 (6q^5) - 4(-3q^{-4}) = 18q^5 + 12q^{-4}\text{.}\)</p></article><span class="incontext"><a href="sec-2-1-elem-rules.html#example-12">in-context</a></span>
