<p>We have stated a rule for derivatives of exponential functions in the same spirit as the rule for power functions: for any positive real number \(a\text{,}\) if \(f(x) = a^x\text{,}\) then \(f'(x) = a^x \ln(a)\text{.}\)</p></article><span class="incontext"><a href="sec-2-1-elem-rules.html#li-961">in-context</a></span>
