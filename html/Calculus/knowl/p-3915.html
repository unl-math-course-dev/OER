<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In <a href="C-1.html" class="xref" alt="Chapter 1 Understanding the Derivative" title="Chapter 1 Understanding the Derivative">Chapter 1</a>, we showed that for an object moving along a straight line with position function \(s(t)\text{,}\) the object's “average velocity on the interval \([a,b]\)” is given by</p>
<div class="displaymath">
\begin{equation*}
AV_{[a,b]} =  \frac{s(b)-s(a)}{b-a}\text{.}
\end{equation*}
</div>
