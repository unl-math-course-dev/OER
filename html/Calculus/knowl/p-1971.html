<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Finally, we recall that \(g(x) = \ln(x)\text{,}\) so \(e^{g(x)} = e^{\ln(x)} = x\text{,}\) and thus</p>
<div class="displaymath">
\begin{equation*}
g'(x) = \frac{1}{x}\text{.}
\end{equation*}
</div>
