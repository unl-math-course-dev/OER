<p>Since \(a(t)\) is the instantaneous rate of change of \(v(t)\text{,}\) \(a(t) = v'(t)\text{.}\) And because \(v(t) = s'(t)\text{,}\) it follows that \(a(t) = v'(t) = [s'(t)]' = s''(t)\text{,}\) so acceleration is the second derivative of position.</p>
