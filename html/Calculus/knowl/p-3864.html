<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We observe first that by the Total Change Theorem, \(C(40) - C(0) = \int_0^{40} C'(t) \, dt = \int_0^{40} c(t) \, dt\text{,}\) and therefore, as discussed in (a), the meaning of this value is the total calories burned on \([0,40]\text{.}\)</p>
