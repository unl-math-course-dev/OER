<article class="assemblage-like"><h6 class="heading"><span class="title">Sine and Cosine Functions</span></h6>
<p>  For all real numbers \(x\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\frac{d}{dx} [\sin(x)] = \cos(x) \ \ \text{and}  \ \ \frac{d}{dx} [\cos(x)] = -\sin(x)\text{.}
\end{equation*}
