<p>If \(f\) is a continuous function, we define the corresponding <dfn class="terminology">integral function</dfn> \(A\) according to the rule</p>
<div class="displaymath">
\begin{equation}
A(x) = \int_a^x f(t) \, dt\text{.}\tag{5.2}
\end{equation}
