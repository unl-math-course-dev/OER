<p>In order for \(r\) to be differentiable at a point, both \(p\) and \(q\) must be differentiable at the point. So \(r\) is not differentiable at \(x=-1\) and \(x=1\text{.}\)</p></article><span class="incontext"><a href="sec-2-1-elem-rules.html#li-984">in-context</a></span>
