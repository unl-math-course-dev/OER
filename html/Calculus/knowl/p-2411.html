<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say that \(f(c)\) is a <dfn class="terminology">local maximum</dfn>  or <dfn class="terminology">relative maximum</dfn>  of \(f\) provided that \(f(c) \ge f(x)\) for all \(x\) near \(c\text{,}\) and \(f(c)\) is called a <dfn class="terminology">local</dfn>  or <dfn class="terminology">relative minimum</dfn>  of \(f\) whenever \(f(c) \le f(x)\) for all \(x\) near \(c\text{.}\)</p>
