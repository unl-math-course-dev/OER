<p>Since \(e^x\) is its own derivative, it is also its own antiderivative. Hence,</p>
<div class="displaymath">
\begin{equation*}
\int_0^1 e^x \, dx = \left. e^x \right|_0^1 = e^1 - e^0 = e-1\text{.}
\end{equation*}
</div>
