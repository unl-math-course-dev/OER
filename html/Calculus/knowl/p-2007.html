<p>Next, we determine the derivative of the arcsine function. Letting \(h(x) = \arcsin(x)\text{,}\) our goal is to find \(h'(x)\text{.}\) Since \(h(x)\) is the angle whose sine is \(x\text{,}\) it is equivalent to write</p>
<div class="displaymath">
\begin{equation*}
\sin(h(x)) = x\text{.}
\end{equation*}
</div>
