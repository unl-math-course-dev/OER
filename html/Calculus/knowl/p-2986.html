<p>We begin by letting \(x\) be the distance from \(Z\) to \(Q\text{.}\) Since it is 3 km from \(P\) to \(Q\text{,}\) the distance from \(P\) to \(Z\) is \(3-x\text{.}\) Further, by the Pythagorean Theorem, the distance from \(Z\) to the cabin is \(\sqrt{4+x^2}\text{.}\)</p>
