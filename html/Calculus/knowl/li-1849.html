<p>When \(a \lt 0\text{,}\) \(p\) is always increasing and has no relative extreme values. When \(a\gt 0\text{,}\) \(p\) has a relative maximum at \(x = -\sqrt{\frac{a}{3}}\) and a relative minimum at \(x = +\sqrt{\frac{a}{3}}\text{.}\)</p></article><span class="incontext"><a href="sec-3-2-families.html#li-1849">in-context</a></span>
