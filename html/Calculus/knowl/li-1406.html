<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>A composite function is one where the input variable \(x\) first passes through one function, and then the resulting output passes through another. For example, the function \(h(x) = 2^{\sin(x)}\) is composite since \(x \longrightarrow \sin(x) \longrightarrow 2^{\sin(x)}\text{.}\)</p></article><span class="incontext"><a href="sec-2-5-chain.html#li-1406">in-context</a></span>
