<p>\(z\) fails to be differentiable at \(x = -1\) and \(x = 1\) because both \(p\) and \(q\) have sharp corners at these \(x\)-values. In addition, since \(p(-1.5) = 0\) and \(p(1) = 0\text{,}\) \(z\) is not differentiable at \(x = -1.5\) and \(x = 1\text{.}\)</p></article><span class="incontext"><a href="sec-2-3-prod-quot.html#li-1223">in-context</a></span>
