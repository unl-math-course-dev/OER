<body><span class="solution"><ol class="lower-alpha">
<li><p>Be sure to try some values between 1.5 and 2.</p></li>
<li><p>Treat \(k\) as an arbitrary constant in computing \(h'(x)\) and \(h''(x)\text{.}\)</p></li>
<li><p>What is the largest value of \(k\sin(kx)\text{?}\) How many times can \(y = k\sin(kx)\) intersect the line \(y = 2x\text{?}\)</p></li>
