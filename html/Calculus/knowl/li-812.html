<p>The tangent line to a differentiable function \(y = f(x)\) at the point \((a,f(a))\) is given in point-slope form by the equation</p>
<div class="displaymath">
\begin{equation*}
y - f(a) = f'(a)(x-a)\text{.}
\end{equation*}
