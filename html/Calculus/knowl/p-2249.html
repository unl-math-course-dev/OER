<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Taking the natural log of both sides, \(\ln(y) = \ln(a^x) = x \ln(a)\text{.}\) Thus, it follows that</p>
<div class="displaymath">
\begin{equation*}
x = \frac{\ln(y)}{\ln(a)}\text{.}
\end{equation*}
</div>
