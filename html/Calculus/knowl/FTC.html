<article class="assemblage-like"><h6 class="heading"><span class="title">Fundamental Theorem of Calculus</span></h6>
<p> If \(f\) is a continuous function on \([a,b]\text{,}\) and \(F\) is any antiderivative of \(f\text{,}\) then \(\int_a^b f(x) \, dx = F(b) - F(a)\text{.}\)</p></article><span class="incontext"><a href="sec-4-4-FTC.html#FTC">in-context</a></span>
