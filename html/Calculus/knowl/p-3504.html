<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(S\) is a left Riemann sum, \(f(x) = x^2 + 1\) on the interval \([1.4, 3.4]\text{.}\) If \(S\) is a middle Riemann sum, \(f(x) = x^2 + 1\) on the interval \([1.2, 3.2]\text{.}\)</p>
