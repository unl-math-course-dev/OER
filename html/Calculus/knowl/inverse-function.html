<article class="assemblage-like"><h6 class="heading"><span class="title">Derivative of an inverse function</span></h6>
<p> Suppose that \(f\) is a differentiable function with inverse \(g\) and that \((a,b)\) is a point that lies on the graph of \(f\) at which \(f'(a) \ne 0\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
g'(b) = \frac{1}{f'(a)}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-2-6-inverse.html#inverse-function">in-context</a></span>
