<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>In an equation involving \(x\) and \(y\) where portions of the graph can be defined by explicit functions of \(x\text{,}\) we say that \(y\) is an implicit function of \(x\text{.}\) A good example of such a curve is the unit circle.</p></article><span class="incontext"><a href="sec-2-7-implicit.html#li-1626">in-context</a></span>
