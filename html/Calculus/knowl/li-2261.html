<p>We can check that the derivative of \(s(t) = 32t - 16t^2\) is \(s'(t) = v(t) = 32 - 32t\text{,}\) and that \(s(0) = 0\text{,}\) so this is the antiderivative of \(v\) that we desire.</p></article><span class="incontext"><a href="sec-4-1-velocity-distance.html#li-2261">in-context</a></span>
