<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We note that \(w\) has the structure \(w(t) = 3r(t) - 2s(t)\text{,}\) so by the sum and constant multiple rules, \(w'(t) = 3r'(t) - 2s'(t)\text{.}\) Applying the given information about \(r'\) and \(s'\text{,}\) \(w'(t) = 3t^t(\ln(t) + 1) + 2\frac{1}{\sqrt{1-t^2}}\text{.}\)</p>
