<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We read \(\lim_{x \to a} f(x) = L\text{,}\) as “the limit of \(f\) as \(x\) approaches \(a\) is \(L\text{,}\)” which means that we can make the value of \(f(x)\) as close to \(L\) as we want by taking \(x\) sufficiently close (but not equal) to \(a\text{.}\)</p>
