<p>Let \(f\) be the function defined to be \(f(x) = 1\) for every value of \(x \ne -2\text{,}\) and such that \(f(-2) = 4\text{.}\) This function has a limit of \(1\) as \(x \to -2\text{,}\) but since \(f(-2) = 4 \ne 1\text{,}\) the function is not continus at \(a = -2\text{.}\)</p>
