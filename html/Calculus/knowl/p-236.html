<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that for a moving object with position function \(s\text{,}\) its average velocity on the time interval \(t = a\) to \(t = a+h\) is given by the quotient</p>
<div class="displaymath">
\begin{equation*}
AV_{[a,a+h]} = \frac{s(a+h)-s(a)}{h}\text{.}
\end{equation*}
</div>
