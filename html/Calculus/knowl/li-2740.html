<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>Given a function \(f\text{,}\) the rule \(A(x) = \int_a^x f(t) \, dt\) defines a new function \(A\) that measures the net-signed area bounded by \(f\) on the interval \([a,x]\text{.}\) We call the function \(A\) the integral function corresponding to \(f\text{.}\)</p></article><span class="incontext"><a href="sec-5-1-antid-graphs.html#li-2740">in-context</a></span>
