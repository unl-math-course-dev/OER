<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It can be shown that \(E''(x)\) is given by the formula</p>
<div class="displaymath">
\begin{equation*}
E''(x) = e^{-\frac{(x-m)^2}{2s^2}} \left(\frac{(x-m)^2 - s^2}{s^4} \right)\text{.}
\end{equation*}
</div>
<p>Find all values of \(x\) for which \(E''(x) = 0\text{.}\)</p>
