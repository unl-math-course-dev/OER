</h6>We can even explore what happens to \(AV_{[0.5, 0.5+h]}\) as \(h\) gets closer and closer to zero. As \(h\) approaches zero, \(-16h\) will also approach zero, so it appears that the instantaneous velocity of the ball at \(t = 0.5\) should be \(-16\) ft/sec.</article><span class="incontext"><a href="sec-1-1-vel.html#li-45">in-context</a></span>
