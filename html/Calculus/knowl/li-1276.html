<p>Observe that \(h'(x) = \frac{\sin(x)}{\cos^2(x)} = \frac{1}{\cos(x)} \cdot \frac{\sin(x)}{\cos(x)}\text{,}\) so</p>

\begin{equation*}
h'(x) = \sec(x) \tan(x)\text{.}
\end{equation*}
