<p>Let \(p(t) = 2t^2 (t^3 + 4t)\) and observe that \(p(t) = f(t) \cdot g(t)\text{.}\) Rewrite the formula for \(p\) by distributing the \(2t^2\) term. Then, compute \(p'(t)\) using the sum and constant multiple rules.</p></article><span class="incontext"><a href="sec-2-3-prod-quot.html#li-1125">in-context</a></span>
