<p>Noting that \(m\) is composite with the natural logarithm function serving as both the inner and outer function, we find that</p>
<div class="displaymath">
\begin{equation*}
m'(z) = \frac{1}{\ln(z)} \cdot \frac{1}{z}\text{.}
\end{equation*}
</div>
