<p>Differentiating with respect to \(t\text{,}\) we now find</p>
<div class="displaymath">
\begin{equation*}
\frac{dV}{dt} = \frac{9}{16} \pi h^2 \frac{dh}{dt}\text{,}
\end{equation*}
</div>
<p>which relates the rates of change of \(V\) and \(h\text{.}\)</p></article><span class="incontext"><a href="sec-3-5-rel-rates.html#li-2170">in-context</a></span>
