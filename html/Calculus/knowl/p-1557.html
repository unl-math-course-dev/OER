<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The quotient rule tells us that if \(Q\) is a quotient of differentiable functions \(f\) and \(g\) according to the rule \(Q(x) = \frac{f(x)}{g(x)}\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
Q'(x) = \frac{g(x)f'(x) - f(x)g'(x)}{g(x)^2}\text{.}
\end{equation*}
</div>
