<p>If \(x \gt -3\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
-\frac{|x+3|}{x+3} = -\frac{x+3}{x+3} = -1;
\end{equation*}
</div>
<p>if \(x \lt -3\text{,}\) it follows that</p>
<div class="displaymath">
\begin{equation*}
-\frac{|x+3|}{x+3} = -\frac{-(x+3)}{x+3} = +1\text{.}
\end{equation*}
</div>
<p>Hence the limit does not exist.</p>
