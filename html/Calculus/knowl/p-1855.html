<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>By the chain rule, \(s'(z) = 2^{z^2\sec(z)} \ln(2) \frac{d}{dz}[z^2 \sec(z)]\text{.}\) Then by the product rule, we find that</p>
<div class="displaymath">
\begin{equation*}
s'(z) = 2^{z^2\sec(z)} \ln(2) [z^2 \sec(z)\tan(z) + \sec(z) \cdot 2z]\text{.}
\end{equation*}
</div>
