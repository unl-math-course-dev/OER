<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="codenumber">4.2.7.b</span>
</h6>
<p>Since \(r(t)\) is measured in tons/week and \(t\) in weeks, the units of \(r(t) \triangle t\) are tons. So \(M_4\) approximates the total tonnage of pollution escaping the scrubbing process in the time interval \([0,4]\) weeks.</p></article><span class="incontext"><a href="sec-4-2-Riemann.html#li-2441">in-context</a></span>
