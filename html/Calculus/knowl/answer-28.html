<ol class="lower-alpha">
<li><p>It costs $800 to make 2000 feet of rope.</p></li>
<li><p>“dollars per foot.”</p></li>
<li><p>\(C(2100) \approx = 835\text{,.}\)</p></li>
<li><p>Either \(C'(2000) = C'(3000)\) or \(C'(2000) &gt; C'(3000)\text{.}\)</p></li>
<li><p>Impossible. The total cost function \(C(r)\) can never decrease.</p></li>
