<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function can be continuous at a point, but not be differentiable there. In particular, a function \(f\) is not differentiable at \(x = a\) if the graph has a sharp corner (or <em class="emphasis">cusp</em>)  at the point \((a,f(a))\text{.}\)</p>
