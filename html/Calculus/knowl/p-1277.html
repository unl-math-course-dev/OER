<p>Note that \(r(2) = p(2)+2q(2) = 2+2(1) = 4\) and \(r'(2) = p'(2)+2q'(2) = 2+2(-1) = 0\text{.}\) Thus, the line tangent to the graph of \(r\) at \(x=2\) is \(y = r(2) + r'(2)(x-2) = 4\text{.}\)</p>
