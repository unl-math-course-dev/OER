<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>A function \(f\) is continuous at \(x = a\) whenever \(f(a)\) is defined, \(f\) has a limit as \(x \to a\text{,}\) and the value of the limit and the value of the function agree. This guarantees that there is not a hole or jump in the graph of \(f\) at \(x = a\text{.}\)</p></article><span class="incontext"><a href="sec-1-7-lim-cont-diff.html#li-699">in-context</a></span>
