<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider \(\lim_{x \to \infty} \frac{p(x)}{e^x} \) By repeated application of LHR, the numerator will eventually be simply a constant (after \(n\) applications of LHR), and thus with \(e^x\) still in the denominator, the overall limit will be \(0\text{.}\)</p>
