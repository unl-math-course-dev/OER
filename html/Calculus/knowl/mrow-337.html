\begin{align*}
\int_0^1 (\sqrt{x} - x^2) \, dx =\mathstrut \amp  \left. \frac{2}{3}x^{3/2} - \frac{1}{3}x^3 \right|_0^1\\
=\mathstrut \amp  \frac{2}{3} - \frac{1}{3} - (0 - 0 )\\
=\mathstrut \amp  \frac{1}{3}
\end{align*}
