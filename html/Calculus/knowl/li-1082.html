<p>By carefully analyzing the graphs of \(y = \sin(x)\) and \(y = \cos(x)\text{,}\) and by using the limit definition of the derivative at select points, we found that \(\frac{d}{dx} [\sin(x)] = \cos(x)\) and \(\frac{d}{dx} [\cos(x)] = -\sin(x)\text{.}\)</p></article><span class="incontext"><a href="sec-2-2-sin-cos.html#li-1082">in-context</a></span>
