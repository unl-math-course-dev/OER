\begin{align*}
h_{\operatorname{AVG} [0,4]} &amp;= \frac{1}{4} \int_0^4 [g(x)-f(x)] \,dx\\
&amp;= \frac{1}{4} \left(\int_0^4 g(x) \,dx - \int_0^4 f(x) \,dx \right)\\
&amp;= \frac{1}{4} \left(\frac{1}{2} + \frac{3\pi}{4} - (-2) \right)\\
&amp;= \frac{5}{8} + \frac{3\pi}{16}
\end{align*}
