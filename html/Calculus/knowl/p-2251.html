<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Solving for \(\frac{dy}{dx}\text{,}\) we see that \(\frac{dy}{dx} = y \ln(a)\text{.}\) But recall from the outset that \(y = a^x\text{,}\) and thus</p>
<div class="displaymath">
\begin{equation*}
\frac{dy}{dx} = a^x \ln(a)
\end{equation*}
</div>
<p>which shows that \(\frac{d}{dx}[a^x] = a^x \ln(a)\text{.}\)</p>
