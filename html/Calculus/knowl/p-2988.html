<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Once she enters the woods, her rate drops to \(3\) km/hr and travels a distance of \(\sqrt{4+x^2}\) km, making her time in the woods, \(T_w\text{,}\) given by</p>
<div class="displaymath">
\begin{equation*}
T_w = \frac{\sqrt{4+x^2}}{3}\text{.}
\end{equation*}
</div>
