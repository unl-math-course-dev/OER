<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(f\) and \(g\) are differentiable and both approach zero or both approach \(\pm \infty\) as \(x \to a\) (where \(a\) is allowed to be \(\infty\)) , then</p>
<div class="displaymath">
\begin{equation*}
\lim_{x \to a} \frac{f(x)}{g(x)} = \lim_{x \to a} \frac{f'(x)}{g'(x)}\text{.}
\end{equation*}
</div>
