<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The product rule tells us that if \(P\) is a product of differentiable functions \(f\) and \(g\) according to the rule \(P(x) = f(x) g(x)\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
P'(x) = f(x)g'(x) + g(x)f'(x)\text{.}
\end{equation*}
</div>
