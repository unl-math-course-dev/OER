<p>\(y = f(x)\) such that </p>
<ul class="disc">

<li>\(f(-1) = 3\) and \(\lim_{x \to -1} f(x) = 3\)</li>
<li>\(f(1)\) is not defined and \(\lim_{x \to 1} f(x) = 0\)</li>
<li>\(f(2) = 1\) and \(\lim_{x \to 2} f(x)\) does not exist.</li>
