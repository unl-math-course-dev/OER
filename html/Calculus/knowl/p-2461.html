<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In the event that \(f''(p) = 0\text{,}\) the second derivative test is inconclusive. That is, the test doesn't provide us any information. This is because if \(f''(p) = 0\text{,}\) it is possible that \(f\) has a local minimum, local maximum, or neither.<span class="footnote"><a knowl="./knowl/fn-17-hidden.html" knowl-id="hidden-fn-17" alt="Footnote 3.1 " title="Footnote 3.1 "><sup> 1 </sup></a></span></p>
