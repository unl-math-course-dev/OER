g'(\frac{\pi}{2}) =\mathstrut \amp  \lim_{h \to 0} \frac{g(\frac{\pi}{2} + h) - g(\frac{\pi}{2})}{h}\\
=\mathstrut \amp  \lim_{h \to 0} \frac{\cos(\frac{\pi}{2} + h) - \cos(\frac{\pi}{2})}{h}\\
=\mathstrut \amp  \lim_{h \to 0} \frac{\cos(\frac{\pi}{2}h)}{h}
\end{align*}
