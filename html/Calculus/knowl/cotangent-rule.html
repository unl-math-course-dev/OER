<article class="assemblage-like"><h6 class="heading"><span class="title">Cotangent Function</span></h6>
<p> For all real numbers \(x\) such that \(x \ne k\pi\text{,}\) where \(k = 0, \pm 1, \pm 2, \ldots\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\frac{d}{dx} [\cot(x)] = -\csc^2(x)\text{.}
\end{equation*}
