<p>Using the chain rule followed by the product rule,</p>
<div class="displaymath">
\begin{align*}
p'(t) =\mathstrut \amp  2^{t\arcsin(t)} \ln(2) \frac{d}{dt}[t\arcsin(t)]\\
=\mathstrut \amp  2^{t\arcsin(t)} \ln(2) [t \cdot \frac{1}{\sqrt{1-t^2}} + \arcsin(t) \cdot 1]
\end{align*}
</div></article><span class="incontext"><a href="sec-2-6-inverse.html#li-1531">in-context</a></span>
