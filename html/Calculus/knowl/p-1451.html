<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>So far, we can differentiate power functions (\(x^n\)), exponential functions (\(a^x\)), and the two fundamental trigonometric functions (\(\sin(x)\) and \(\cos(x)\)). With the sum rule and constant multiple rules, we can also compute the derivative of combined functions.</p>
