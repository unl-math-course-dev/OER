<p>\(f\) is not differentiable at \(a = -2, -1, 2, 3\) because at each of these points \(f\) is not continuous. In addition, \(f\) is not differentiable at \(a = -3\) and \(a = 1\) because the graph of \(f\) has a corner point (or cusp) at each of these values.</p></article><span class="incontext"><a href="sec-1-7-lim-cont-diff.html#li-696">in-context</a></span>
