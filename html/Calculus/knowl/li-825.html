<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="codenumber">1.8.5.c</span>
</h6>
<p>Since \(p''(x) \lt 0\) for \(x \lt 3\text{,}\) we know that \(p\) is concave down for \(x \lt 3\text{.}\) This means to the left of the point of tangency at \(x = 3\text{,}\) the tangent line lies above the curve, and thus the estimate in (b) is too large.</p></article><span class="incontext"><a href="sec-1-8-tan-line-approx.html#li-825">in-context</a></span>
