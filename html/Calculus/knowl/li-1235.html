<p>We are given that \(A(0) = 7000\) acres with a yield of \(Y(0) = 170\) bushels per acre, giving us \(C(0) = A(0)Y(0) = (7000)(170) = 1190000\) bushels. Thus, the farmer produces \(1 190 000\) bushels of corn in the present year.</p></article><span class="incontext"><a href="sec-2-3-prod-quot.html#li-1235">in-context</a></span>
