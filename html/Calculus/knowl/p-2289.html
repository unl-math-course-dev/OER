<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Observe that</p>
<div class="displaymath">
\begin{equation*}
\lim_{x \to \pi} \frac{\cos(x)}{x} = \frac{\cos(\pi)}{\pi} = -\frac{1}{\pi}\text{,}
\end{equation*}
</div>
<p>since this limit is not indeterminate because the function \(\frac{\cos(x)}{x}\) is continuous at \(x = \pi\text{.}\)</p>
