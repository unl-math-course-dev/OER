<p>For a function \(f\text{,}\) the <dfn class="terminology">average rate of change</dfn>  of \(f\) on the interval \([a,a+h]\) is given by the value</p>
<div class="displaymath">
\begin{equation*}
AV_{[a,a+h]} = \frac{f(a+h)-f(a)}{h}\text{.}
\end{equation*}
</div>
