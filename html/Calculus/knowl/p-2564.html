<p>The slopes of the tangent lines to \(h\) will all be near \(3\text{,}\) but less than \(3\text{,}\) as \(x\) gets large. So the graph of \(h\) will look very much like a line with slope \(3\) for large values of \(x\text{.}\)</p>
