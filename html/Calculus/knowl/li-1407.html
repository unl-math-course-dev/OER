<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>Given a composite function \(C(x) = f(g(x))\) where \(f\) and \(g\) are differentiable functions, the chain rule tells us that</p>
<div class="displaymath">
\begin{equation*}
C'(x) = f'(g(x)) g'(x)\text{.}
\end{equation*}
