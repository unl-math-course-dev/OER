<p>In this particular example, it is possible to simplify \(Q'(t)\) by removing a factor of \(2^t\) from both the numerator and denominator, so that</p>
<div class="displaymath">
\begin{equation*}
Q'(t) = \frac{\cos(t) - \sin(t) \ln(2)}{2^t}\text{.}
\end{equation*}
</div>
