<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>Given a differentiable function \(y = f(x)\text{,}\) we can express the derivative of \(f\) in several different notations: \(f'(x)\text{,}\) \(\frac{df}{dx}\text{,}\) \(\frac{dy}{dx}\text{,}\) and \(\frac{d}{dx}[f(x)]\text{.}\)</p></article><span class="incontext"><a href="sec-2-1-elem-rules.html#li-959">in-context</a></span>
